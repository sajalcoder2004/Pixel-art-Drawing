<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center p-4">

    <div class="container">
        <h1 class="md-4">
            Pixel Art Maker
        </h1>


        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <input type="color" id="colorPicker" class="form-control form-control-color" value="#000000">
            </div>

            <div class="col-md-4 md-2">
                <button id="clearBtn" class="btn btn-danger w-100">
                    Clear
                </button>

            </div>

            <div class="col-md-4 mb-2">
                <button id="saveBtn" class="btn btn-success w-100">Save</button>

            </div>

        </div>


        <div id="pixelCanvas"></div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js"></script>
</html>
